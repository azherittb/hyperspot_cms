hyperspot_core.my_settings:
  path: '/mysettings'
  defaults:
    _controller: '\Drupal\hyperspot_core\Controller\MyProfilePageController::mySettings'
    _title: 'Settings'
  requirements: 
    _permission: 'access content'

hyperspot_core.my_profile_view:
  path: '/myprofile'
  defaults:
    _controller: '\Drupal\hyperspot_core\Controller\MyProfilePageController::myProfileView'
    _title: 'My Account'
  requirements: 
    _permission: 'access content'

hyperspot_core.my_profile_edit:
  path: '/myprofile_edit/{user}'
  defaults:
    _form: '\Drupal\hyperspot_core\Form\MyProfileEdit'
    _title: 'Personal Details'
  requirements: 
    _permission: 'access content'   
    
hyperspot_core.my_reservation_form:
  path: '/myreservation_form/{nid}'
  defaults:
    _form: '\Drupal\hyperspot_core\Form\MyReservationForm'
    _title: 'Reservation'
  requirements: 
    _permission: 'access content'
    
hyperspot_core.my_reservation:
  path: '/myreservation/{node}'
  defaults:
    _controller: '\Drupal\hyperspot_core\Controller\MyReservationController::myReservation'
    _title: 'Reservation'
  requirements: 
    _permission: 'access content' 
  options:
    parameters:
      node: 
        type: entity:node
