hyperspot_core.my_profile_view:
  path: '/myprofile'
  defaults:
    _controller: '\Drupal\hyperspot_core\Controller\MyProfilePageController::myProfileView'
    _title: 'My Account'
  requirements: 
    _permission: 'access content'

hyperspot_core.my_profile_edit:
  path: '/myprofile_edit'
  defaults:
    _controller: '\Drupal\hyperspot_core\Controller\MyProfilePageController::myProfileEdit'
    _title: 'My Account'
  requirements: 
    _permission: 'access content'