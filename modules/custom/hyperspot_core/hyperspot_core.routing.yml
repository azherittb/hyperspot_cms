hyperspot_core.my_settings:
  path: '/mysettings'
  defaults:
    _controller: '\Drupal\hyperspot_core\Controller\MyProfilePageController::mySettings'
    _title: 'Settings'
  requirements: 
    _permission: 'access content'

hyperspot_core.my_profile_view:
  path: '/myprofile'
  defaults:
    _controller: '\Drupal\hyperspot_core\Controller\MyProfilePageController::myProfileView'
    _title: 'My Account'
  requirements: 
    _permission: 'access content'

hyperspot_core.my_profile_edit:
  path: '/myprofile_edit'
  defaults:
    _form: '\Drupal\hyperspot_core\Form\MyProfileForm'
    _title: 'Personal Details'
  requirements: 
    _permission: 'access content'    